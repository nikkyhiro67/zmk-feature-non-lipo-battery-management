description: ZMK Non-LiPo Battery Monitoring device

compatible: "zmk,non-lipo-battery"

include: base.yaml

properties:
  io-channels:
    type: phandle-array
    required: true
    description: |
      ADC channel for battery voltage measurement.

  power-gpios:
    type: phandle-array
    required: false
    description: |
      GPIO to enable power to the voltage divider circuit.
      Optional. If not provided, the voltage divider is assumed
      to be always powered.

  full-mv:
    type: int
    required: false
    description: |
      Full charge voltage in millivolts.
      Default: 4200 mV.
    default: 4200

  empty-mv:
    type: int
    required: false
    description: |
      Empty voltage in millivolts.
      Default: 3300 mV.
    default: 3300
    description: "Full charge voltage in millivolts (default: 4200 mV)"
    default: 4200

  empty-mv:
    type: int
    required: false
    description: "Empty voltage in millivolts (default: 3300 mV)"
    default: 3300
