title: ZMK Non-LiPo Battery Manager

description: |
  Non-LiPo Battery Management module for ZMK.
  Measures battery voltage via ADC and reports percentage.

compatible: "zmk,non-lipo-battery"

include: base.yaml

properties:
  io-channels:
    required: true
    description: ADC channel used to measure battery voltage.
    type: phandle-array

  full-mv:
    type: int
    required: false
    description: "Full charge voltage in millivolts (default: 4200 mV)"
    default: 4200

  empty-mv:
    type: int
    required: false
    description: "Empty voltage in millivolts (default: 3300 mV)"
    default: 3300
